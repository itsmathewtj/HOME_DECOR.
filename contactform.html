<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="contactform.css">
  <script src="contactform.js" defer></script>
  <!-- Optional: Add Bootstrap for modern UI components -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Contact Us</h2>
    <form action="https://formspree.io/f/mpwzaoeq" method="post" id="contactForm" onsubmit="return validateForm()">
        <div class="container">
          <h2 class="form-title">Contact Us</h2>
          <div class="row gy-4">
            <div class="col-md-6">
              <input type="text" id="name" class="form-control" placeholder="Your Name">
              <span id="nameError" class="error"></span>
            </div>
      
            <div class="col-md-6">
              <input type="email" id="email" class="form-control" name="email" placeholder="Your Email">
              <span id="emailError" class="error"></span>
            </div>
      
            <div class="col-md-12">
              <input type="text" id="subject" class="form-control" name="subject" placeholder="Subject">
              <span id="subjectError" class="error"></span>
            </div>
      
            <div class="col-md-12">
              <textarea class="form-control" id="message" name="message" rows="6" placeholder="Message"></textarea>
              <span id="messageError" class="error"></span>
            </div>
      
            <div class="col-md-12 text-center">
              <input class="btn btn-submit" type="submit" value="Submit">
            </div>
          </div>
        </div>
      </form>
      
  </div>
</body>
</html>
